<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main class="profile-container">
            <aside class="profile-image-section">
                <img src="profile-image.png" alt="" />
            </aside>
            <section class="profile-content">
                <div class="bio-data">
                    <h1>Destiny Franks</h1>
                    <h4>Fullstack Developer</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur fugiat architecto</p>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <h3>1.6M</h3>
                        <p>View</p>
                    </div>
                    <div class="stat-item">
                        <h3>306</h3>
                        <p>Projects</p>
                    </div>
                    <div class="stat-item">
                        <h3>5 Years</h3>
                        <p>Experience</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="follow-button">Follow <i class="fas fa-plus"></i></button>
                    <button class="view-profile-button">View Profile <i class="fas fa-arrow-right"></i></button>
                </div>
            </section>
        </main>
    </body>
</html>
